<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>my plonetheme</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css"/>
  </head>
  <body class="plonesite">
    <div class="container" id="header-wrapper">
      <div class="row">
        <div class="col-md-2" id="portal-logo-wrapper"></div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-2 col-md-offset-10" id="portal-personaltools-wrapper"/>
            <div class="col-md-2 col-md-offset-10" id="language-links-wrapper"></div>
            <div class="col-md-2 col-md-offset-10" id="portal-searchbox-wrapper"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="nav-wrapper">
      <div class="row">
        <div id="portal-globalnav-wrapper" class="col-md-12"/>
      </div>
    </div>
    <div class="container" id="content-wrapper">
      <div class="row">
        <p class="drop">CONTENT !</p>
        <div class="col-md-3" id="portal-column-one">
          <p class="drop">LEFT COL !</p>
        </div>
        <div class="col-md-9" id="portal-column-content"/>
      </div>
    </div>
    <div class="container" id="portal-footer-wrapper">
      <div class="row">
        <div class="col-md-12" id="plone-portal-footer-wrapper"/>
      </div>
      <div class="row">
        <div class="col-md-12" id="portal-colophon-wrapper"/>
      </div>
      <div class="row">
        <div class="col-md-12" id="portal-siteactions-wrapper"/>
      </div>
    </div>
  </body>
</html>
